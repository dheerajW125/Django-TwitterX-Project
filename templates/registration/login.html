{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4 bg-dark text-light" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-vibrant w-100 mt-3">Login</button>
        </form>
        <p class="text-center mt-3 mb-0">Not an existing user? 
            <a href="{% url 'register' %}" class="text-decoration-none text-primary">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
